<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Info</title>
  </head>
  <body>
    <h3>Register to student Portal</h3>
    <form action="/register" method="post">
        <label for="fname">Name</label>
        <input type="text" name="myname" required /><br /><br />
        <label for="age">Age</label>
        <input type="number" name="age" required min="3" /><br /><br />
        <label for="class">Class</label>
        <input type="number" name="clas" required min="1" /><br /><br />
        <label for="number">Number</label>
        <input type="text" name="number" required maxlength="10" /><br /><br />
        <label for="email">E-Mail</label>
        <input type="email" name="email" /><br /><br />
        <!-- <label for="age">Age</label>
        <input type="text" name="age" required /><br /><br /> -->
        <label for="address">Address</label>
        <input type="text" name="address" required /><br /><br />
        <label for="dob">Date-of-birth: </label>
        <input type="date" name="dob" required /><br /><br />
        <!-- <label for="password">Password</label>
        <input type="password" name="password" required minlength="6" /><br /><br />
        <label for="con_password">Confirm Password</label>
        <input type="password" name="con_password" required minlength="6" /><br /><br /> -->
        <button type="submit">Submit Data</button>
  </body>
</html>
